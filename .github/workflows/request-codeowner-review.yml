name: Request Codeowner Reviews

on:
  pull_request_target:
    types: [opened]

permissions:
  contents: read
  pull-requests: write

jobs:
  request-reviews:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Request Codeowner Reviews
        uses: pkgjs/request-codeowner-review@0acf2fd074226a86efc85ff0356242fc35d68b32 # v1.1.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
