name: "CodeQL"

on:
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
  schedule:
    - cron: "0 0 * * 1"

permissions:
  contents: read

jobs:
  analyze:
    name: Analyze
    uses: nodejs/web-team/.github/workflows/codeql.yml@2c2897a93eb99b4cdca270729100bc0887c758d9
    permissions:
      actions: read
      contents: read
      security-events: write
