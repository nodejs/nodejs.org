name: Pull Request Checks

on:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install NPM packages
        run: npm ci

      - name: Restore Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules/.cache
          key: ${{ runner.os }}-tests-${{ hashFiles('**/package-lock.json') }}-

      - name: Run Linting
        run: npx turbo lint

      - name: Save Cache
        uses: actions/cache/save@v3
        with:
          path: |
            node_modules/.cache
          key: ${{ runner.os }}-tests-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('node_modules/.cache') }}

  unit-tests:
    name: Tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install NPM packages
        run: npm ci

      - name: Restore Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            node_modules/.cache
          key: ${{ runner.os }}-tests-${{ hashFiles('**/package-lock.json') }}-

      - name: Run Unit Tests
        run: npx turbo test:ci

      - name: Save Cache
        uses: actions/cache/save@v3
        with:
          path: |
            node_modules/.cache
          key: ${{ runner.os }}-tests-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('node_modules/.cache') }}

  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: npm

      - name: Install NPM packages
        run: npm ci

      - name: Restore Cache
        uses: actions/cache/restore@v3
        with:
          path: |
            .next/cache
            node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Build Next.js
        run: npx turbo build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      - name: Save Cache
        uses: actions/cache/save@v3
        with:
          path: |
            .next/cache
            node_modules/.cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('node_modules/.cache/turbo') }}
