version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: weekly
      day: friday
    open-pull-requests-limit: 10
  - package-ecosystem: npm
    directory: '/'
    versioning-strategy: increase
    schedule:
      interval: weekly
      day: friday
    commit-message:
      prefix: meta
    groups:
      lint:
        patterns:
          - '@typescript-eslint/*'
          - 'eslint'
          - 'eslint-*'
          - 'stylelint'
        exclude-patterns:
          - 'eslint-plugin-storybook'
      storybook:
        patterns:
          - 'storybook'
          - '@storybook/*'
          - 'eslint-plugin-storybook'
      testing:
        patterns:
          - '@testing-library/*'
          - '@types/testing-library*'
          - '@types/jest'
          - 'jest'
          - 'jest-*'
      next-js:
        patterns:
          - 'next'
          - 'turbo'
          - 'next-mdx-remote'
          - 'next-sitemap'
          - 'next-themes'
          - '@vercel/*'
      remark-mdx:
        patterns:
          - '@vcarl/remark-headings'
          - 'remark-gfm'
          - '@mdx-js/*'
      react:
        patterns:
          - 'react'
          - 'react-dom'
          - '@types/react'
          - '@types/react-dom'
    ignore:
      # Manually update major versions of @types/node with the version specified within .nvmrc
      - dependency-name: '@types/node'
        update-types: ['version-update:semver-major']
    open-pull-requests-limit: 10
